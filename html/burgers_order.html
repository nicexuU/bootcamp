<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .heading{
            background:  rgb(255, 200, 99);
        }
        .text-menu{
            background: rgb(255, 229, 182);
        }
        #meal{
            background: rgb(255, 229, 182);
        }
        #drinks{
            background: rgb(255, 229, 182);
        }
        #all_items{
            background-color: rgb(250, 238, 216);
        }
        /* #spag-img{
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        } */
    </style>
    <title>Bear Burger's - Order</title>
</head>
<body>
    <div class="container">
            <h1>Order Here!</h1>
        <div class="col-lg-7">
            <table class="table col-lg-6">
                <div>
                    <tr class="heading col-lg-12">
                        <th class="col-lg-4 text-center">Icons</th>
                        <th class="col-lg-4 text-center">Item Name</th>
                        <th class="col-lg-4 text-center">Price</th>
                    </tr>
                </div>

                <div> 
                <tr>
                    <th id="meal" class="text-center" colspan="3">Meals</th>
                </tr>
                </div>

                <div>
                    <tr>
                        <td class="table-success"><img src="../img/italian-burgers-featured (1).jpg" alt="" class="img-fluid col-lg-2"></td>
                        <td class="table-success text-center">italiano Burger</td>
                        <td class="table-success text-center">55.00</td>
                    </tr>
                </div>

                <div>
                <tr>
                    <td><img src="../img/italian_chicken.jpeg" alt="" class="img-fluid col-lg-2"></td>
                    <td class="text-center">Italiano Fried Chicken</td>
                    <td class="text-center">55.00</td>
                </tr>
                </div>

                <div>
                <tr>
                    <td><img src="../img/italian_spag.jpg" alt="" class="img-fluid col-lg-2"></td>
                    <td class="text-center">Italiano Spaghetti</td>
                    <td class="text-center">55.00</td>
                </tr>
                </div>

                <div>
                <tr>
                    <td><img src="../img/italian_pizza.jpg" alt="" class="img-fluid col-lg-2"></td>
                    <td class="text-center">Italiano Pizza</td>
                    <td class="text-center">150.00</td>
                </tr>
                </div>

                <div>
                <tr>
                   
                    <th id="drinks" class="text-center" colspan="3">Drinks</th>
                   
                </tr>
                </div>

                <div>
                <tr>
                    <td colspan="2" class="text-center" >Coke</td>
                    <td class="text-center">20.00</td>
                </tr>
                </div>

                <div>
                <tr>
                    <td colspan="2" class="text-center" >Sprite</td>
                    <td class="text-center">20.00</td>
                </tr>
                </div>

                <div>
                <tr>
                    <td colspan="2" class="text-center" >Sarsi</td>
                    <td class="text-center">20.00</td>
                </tr>
                </div>

                <div>
                    <tr>
                        <td id="all_items" class="text-center " rowspan="2" colspan="2">All items are subject to tax. No refunds. All items are not transferrable.</td>
                        <td class="text-center"> Extra-Rice-20.00</td>
                    </tr>
                </div>

                <div>
                <tr>
                    <td class="text-center">condiments-20.00</td>
                </tr>
                </div>
            </table>
        </div>  
        <div id="spag-img" class="col-lg-6">
            <img src="https://www.dellacasapasta.com/images/basil-sauce.png" alt="" class="img-fluid">
        </div>  
    </div>
</body>
</html>
